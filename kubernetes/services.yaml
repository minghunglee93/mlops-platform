apiVersion: v1
kind: Service
metadata:
  name: mlops-api-service
  namespace: mlops
  labels:
    app: mlops-api
spec:
  type: ClusterIP
  selector:
    app: mlops-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: mlops
  labels:
    app: mlflow
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: mlops
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: mlops
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: web
---
apiVersion: v1
kind: Service
metadata:
