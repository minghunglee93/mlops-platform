apiVersion: v1
kind: Secret
metadata:
  name: mlops-secrets
  namespace: mlops
type: Opaque
stringData:
  # PostgreSQL
  postgres-user: "mlflow"
  postgres-password: "CHANGE_ME_IN_PRODUCTION"
  
  # Grafana
  grafana-password: "CHANGE_ME_IN_PRODUCTION"
  
  # AWS (Optional)
  aws-access-key-id: ""
  aws-secret-access-key: ""
  
  # GCP (Optional)
  gcp-credentials: ""
---
