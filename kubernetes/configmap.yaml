apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-config
  namespace: mlops
data:
  # Application
  PROJECT_NAME: "mlops-platform"
  VERSION: "1.0.0"
  
  # MLflow
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  MLFLOW_EXPERIMENT_NAME: "production-experiment"
  
  # Training
  TRAIN_BATCH_SIZE: "32"
  EVAL_BATCH_SIZE: "64"
  LEARNING_RATE: "0.001"
  NUM_EPOCHS: "10"
  
  # Monitoring
  ENABLE_MONITORING: "true"
  DRIFT_DETECTION_THRESHOLD: "0.05"
  
  # Data
  TEST_SIZE: "0.2"
  RANDOM_STATE: "42"
  
  # Logging
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mlops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'mlops-api'
        static_configs:
          - targets: ['mlops-api-service:8000']
        metrics_path: '/metrics'
        
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - mlops
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
